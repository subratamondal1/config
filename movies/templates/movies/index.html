{% extends "movies/_base.html" %}
{% load static %}

<body>
    {% block content %}
    <h1>Favourite Movies</h1>
    {% if movies  %}
        <ul>
            {% for movie in movies %}
                <li>{{movie|upper}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Favouritemovies. Mark one.</p>
    {% endif %}
    <img style="width:100px" src="{% static 'movies/image1.jpg' %}" alt="image">
    {% endblock  %}

</body>
